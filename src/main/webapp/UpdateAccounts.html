<div class="container-fluid text-center">    
  <div class="row content">
    
    <div class="col-sm-12 centerbox text-left"> 
       <h2>Update Account</h2>
 <form>
     <div class="form-group">
      <label for="Idn">ID:</label>
      <input type="number" class="form-control" id="Idn">
    </div>
    <div class="form-group">
      <label for="First">First Name:</label>
      <input type="text" class="form-control" id="First">
    </div>
    <div class="form-group">
      <label for="Last">SurName:</label>
      <input type="text" class="form-control" id="Last">
    </div>
     <div class="form-group">
      <label for="Acc">Account Number:</label>
      <input type="number" class="form-control" id="Acc">
    </div>
     <button type="submit" onclick="updateAccount()" class="btn btn-primary">Update</button>
     
     <script> 
    
    function updateAccount() {
        
        var IdNo = document.getElementById("Idn").value;
        var firstName = document.getElementById("First").value;
        var surName = document.getElementById("Last").value;
        var AccNo = document.getElementById("Acc").value;

        var requestURL = 'http://localhost:8080/accountapp/api/account/json';

        var update = new XMLHttpRequest();
        
        update.open('PUT', requestURL);
        
        update.setRequestHeader("Content-type", "application/json");
        
        var change = JSON.stringify({"id": "" + IdNo + "", "firstName": "" + firstName + "", "surName": "" + surName + "", "accountNumber": "" + AccNo + ""});
        update.send(change);
}  
     </script>
  </form>
