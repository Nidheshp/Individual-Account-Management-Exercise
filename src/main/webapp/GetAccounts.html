  <div class="row content">
    
   <div class="col-sm-12 centerbox text-left"> 
       <h2>View All Accounts</h2>
 <form>
     <p id ="viewall"></p>
     <input type="Submit" onclick="getAccounts()" class="btn btn-primary">
     
     <script> 
         
     var requestURL = 'http://localhost:8080/accountapp/api/account/json';

     var get = new XMLHttpRequest();

     get.open('GET', requestURL);

     get.responseType = 'json';

     get.send();
    
     function getAccounts() {

     var accounts = get.response;
        
     console.log(accounts)
        
     for (i = 0; i < accounts.length; i++) {
            
         document.getElementById("viewall").innerHTML += " Account ID: " + accounts[i].id + " First Name: " + accounts[i].firstName + " SurName: " + accounts[i].surName + " Account Number: " + accounts[i].accountNumber + "<br>";
        }
     }         
     </script>
   </form>
