    <div class="col-sm-12 centerbox text-left"> 
       <h2>Delete Account</h2>
 <form>
     <div class="form-group">
      <label for="Idn">ID:</label>
      <input type="text" class="form-control" id="Idn">
    </div>
     <button type="submit" onclick="deleteAccount()" class="btn btn-primary">Delete</button>
     
     <script> 
    
    function deleteAccount() {
        
        var IdNo = document.getElementById("Idn").value;
        
        var requestURL = 'http://localhost:8080/accountapp/api/account/json/'+IdNo+'';
        
        var del = new XMLHttpRequest();

        del.open('DELETE', requestURL);

        del.responseType = 'json';

        del.send();

        }  
    </script>
   </form>
  </div>         
 </div>
