<div class="container-fluid text-center">    
  <div class="row content">
    
    <div class="col-sm-12 centerbox text-left"> 
       <h2>Add Account</h2>
 <form>
    <div class="form-group">
      <label for="First">First Name:</label>
      <input type="text" class="form-control" id="First">
    </div>
    <div class="form-group">
      <label for="Last">Surname:</label>
      <input type="text" class="form-control" id="Last">
    </div>
     <div class="form-group">
      <label for="Acc">Account Number:</label>
      <input type="number" class="form-control" id="Acc">
    </div>
     <input type="Submit" onclick="addAccount()" class="btn btn-primary">
     
     <script> 
    
    function addAccount() {
        
        var firstName = document.getElementById("First").value;
        var surName = document.getElementById("Last").value;
        var AccNo = document.getElementById("Acc").value;

        var requestURL = 'http://localhost:8080/accountapp/api/account/json';

        var add = new XMLHttpRequest();
        
        add.open('POST', requestURL);
        
        add.setRequestHeader("Content-type", "application/json");
        var create = JSON.stringify({"firstName": "" + firstName + "", "surName": "" + surName + "", "accountNumber": "" + AccNo + ""});
        
        add.send(create);
        }  
    </script>
   </form>

 </div>
